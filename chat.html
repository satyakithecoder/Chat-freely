<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Chat Freely</title>
    <link href="dist/styles.css" rel="stylesheet">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 transition-all">

<!-- App Container -->
<div class="flex flex-col h-screen">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 bg-gray-800 border-b border-gray-700">
        <h1 class="text-3xl font-bold" style="font-family: 'Dancing Script', cursive;">Chat Freely</h1>
        <div class="flex items-center space-x-4">
            <div class="text-sm">
                Active Users: <span class="font-bold" id="activeUsers">0</span>
            </div>
        </div>
    </header>

    <!-- Chat Window -->
    <main class="flex-1 flex flex-col p-4 overflow-y-auto bg-gray-900">
        <!-- Chat Messages -->
        <div class="space-y-4" id="chatArea">

        </div>
    </main>

    <!-- Message Input -->
    <footer class="p-4 bg-gray-800 border-t border-gray-700 flex items-center">
        <input
                class="flex-1 p-3 border border-gray-700 rounded-lg bg-gray-800 text-gray-200 focus:outline-none focus:ring focus:ring-blue-500"
                id="messageInput"
                placeholder="Type a message..." spellcheck="false" type="text"
        />
        <button class="ml-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" id="send">
            Send
        </button>
    </footer>
</div>
<script src="chat.js" type="module"></script>
</body>
</html>
